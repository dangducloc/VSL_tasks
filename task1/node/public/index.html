<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Upload File to Remote PHP</title>
<style>
  body { font-family: Arial, sans-serif; margin: 2rem; }
  input[type=file] { margin-bottom: 1rem; }
</style>
</head>
<body>
  <h2>Upload File to Remote PHP Server</h2>
  <form action="/upload-to-php" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required />
    <br />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
